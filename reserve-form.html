<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation - The Hungry Boolean</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="icon" href="./assets/images/hamburger.png">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="display-4"><i class="fas fa-hamburger"></i> The Hungry Boolean</h2>
            <hr class="my-4">
            <h3>Make Your Reservation</h3>
            <br>
            <a href="./home.html" class="btn-floating btn-lg btn-default"><i class="fas fa-home"></i></a>
            <a href="reserve-view.html"><button class="view-tables btn btn-primary"><i class="fas fa-table mr-2"></i> View Tables</button></a>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">Table Reservation</h5>

                    <div class="table-input">
                        <div class="md-form">
                            <i class="fas fa-user prefix"></i>
                            <input type="text" id="reserve-name" class="form-control">
                            <label for="reserve-name">Name</label>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-mobile-alt prefix"></i>
                            <input type="text" id="reserve-phone" class="form-control">
                            <label for="reserve-phone">Phone Number</label>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-envelope prefix"></i>
                            <input type="text" id="reserve-email" class="form-control">
                            <label for="reserve-email">E-mail address</label>
                        </div>
                        <div class="md-form">
                            <i class="fas fa-fingerprint prefix"></i>
                            <input type="text" id="reserve-id" class="form-control">
                            <label for="reserve-id">Unique ID</label>
                        </div>
                    </div>
                    <div class="submit-btn-div">
                        <button type="button" class="submit-btn btn btn-primary btn-rounded">Submit</button>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <footer>
            <a href="" id="api-table-link">API Table Link</a>
            |
            <a href="" id="api-wait-list">API Wait List</a>
        </footer>
    </div>
    
    <script src="./assets/server.js"></script>
</body>
</html>
